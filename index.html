<head>
	<title>COVID19 charts (cumulative cases, death and cases) based on ECDC numbers</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/highstock.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/data.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/export-data.js"></script>
	<script src="js/accessibility.js"></script>
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-180237819-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-180237819-1');
	</script>
</head>

<body>
	<div class="container">
		<h1>COVID19 charts<a
				href="https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide"
				target="_blank"><i style="font-size: 16px; margin-left: 20px;">(source: ECDC)</i></a></h1>
		<figure class="highcharts-figure">
			<select hidden id="continent" name="continent">
				<option value="World">World</option>
				<option selected="1" value="Europe">Europe</option>
				<option value="Asia">Asia</option>
				<option value="Africa">Africa</option>
				<option value="America">America</option>
				<option value="Oceania">Oceania</option>
				<option value="Other">Other</option>
			</select>

			<div class="form-group">
				<input type="label" id="label" name="label" value="port switz spain france kingdom">
			</div>

			<div class="d-flex justify-content-center">
				<div id="spinner" class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
			<h2>Cumulative cases for 14 days per 100'000 inhabitants</h2>
			<div id="cum14D" style="height: 500px"></div>
			<h2>Cumulated cases by 1000 inhabitants</h2>
			<div id="cumulatedCasesBy1000" style="height: 500px"></div>
			<h2>Cumulated deaths by 1000 inhabitants</h2>
			<div id="cumulatedDeathsBy1000" style="height: 500px"></div>
			<h2>Cumulated cases</h2>
			<div id="cumulatedCases" style="height: 500px"></div>
			<h2>Cumulated deaths</h2>
			<div id="cumulatedDeaths" style="height: 500px"></div>
			<h2>Cumulative deaths / Cumulative cases</h2>
			<div id="cumulatedCasesBycumulatedDeaths" style="height: 500px"></div>
			<h2>Deaths reported per day</h2>
			<div id="deaths" style="height: 500px"></div>
			<h2>Cases reported per day</h2>
			<div id="cases" style="height: 500px"></div>
			<p class="pull-left">
				Source: <a target="_blank"
					href="https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide">ECDC
				</a> European Centre for Disease Prevention and Control.&nbsp;&nbsp;&nbsp;&nbsp;
			</p>
		</figure>

		<script src="js/covid.js"></script>

		<style>
			.highcharts-figure,
			.highcharts-data-table table {
				min-width: 360px;
				max-width: 100%;
				margin: 1em auto;
			}
		</style>
	</div>
</body>
