<head>
	<title>COVID19 charts (cumulative cases, death and cases) based on ECDC numbers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="js/jquery.min.js"></script>
	<script src="js/lodash.min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/highcharts.js"></script>
	<script src="js/data.js"></script>
	<script src="js/exporting.js"></script>
	<script src="js/export-data.js"></script>
	<script src="js/accessibility.js"></script>
</head>

<body>
	<div class="container">

		<h1>COVID19 charts based on ECDC numbers</h1>
		<p>cumulative cases, death and cases</p>
		<figure class="highcharts-figure">

			<select id="continent" name="continent">
				<option value="World">World</option>
				<option selected="1" value="Europe">Europe</option>
				<option value="Asia">Asia</option>
				<option value="Africa">Africa</option>
				<option value="America">America</option>
				<option value="Oceania">Oceania</option>
				<option value="Other">Other</option>
			</select>

			<select id="dimension" name="dimension">
				<option selected="1" value="Cumulative_number_for_14_days_of_COVID-19_cases_per_100000">Cumulative cases
					for
					14
					days per
					100'000</option>
				<option value="deaths">deaths</option>
				<option value="cases">cases</option>
			</select>

			<label for="label">Country filter (e.g.: switz,fra,swed)</label>
			<input type="label" id="label" name="label" value="">
			<br>

			<label for="min">Last min value:</label>
			<input type="number" id="min" name="min" min="0" max="2000" value=0>

			<label for="max">Last max value:</label>
			<input type="number" id="max" name="max" min="0" max="2000" value=0>


			<div class="d-flex justify-content-center">
				<div id="spinner" class="spinner-border" role="status">
					<span class="sr-only">Loading...</span>
				</div>
			</div>

			<div id="chart" style="height: 500px"></div>

			<p class="pull-left">
				Source: <a target="_blank"
					href="https://www.ecdc.europa.eu/en/publications-data/download-todays-data-geographic-distribution-covid-19-cases-worldwide">ECDC
				</a> European Centre for Disease Prevention and Control.&nbsp;&nbsp;&nbsp;&nbsp;
				<span class="pull-right">Charts powered By:<a target="_blank"
						href="https://www.highcharts.com/?credits">Highcharts</a></span>
			</p>
		</figure>

		<script src="js/covid.js"></script>

		<style>
			.highcharts-figure,
			.highcharts-data-table table {
				min-width: 360px;
				max-width: 100%;
				margin: 1em auto;
			}
		</style>
	</div>
</body>
